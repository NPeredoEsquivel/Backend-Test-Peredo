{% extends 'base_generic.html' %}

{% block content_main %}
     <div class="col-xl-12 col-lg-12">
        <div class="card shadow mb-4">
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Employee list</h6>
              <a href="{% url 'yumminess:employee_create'%}" >
                Create employee
              </a>

          </div>
          <div class="card-body">
            <div class="chart-area">
              <div class="table-responsive">
                <table class="table table-bordered w-100 p-3">
                  <thead>
                    <tr>
                      <th>Employee name</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for single_employee in employees %}
                      <tr>
                        <td>{{ single_employee }}</td>
                        <td>
                            <a class="btn btn-primary btn-sm" href="{% url 'yumminess:employee_detail' single_employee.id %}">Detail</a>
                            <a class="btn btn-primary btn-sm" href="{% url 'yumminess:employee_update' single_employee.id %}">Update</a>
                            <a class="btn btn-danger btn-sm" href="{% url 'yumminess:employee_delete' single_employee.id %}">Delete</a>

                        </td>
                      </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock content_main %}
